<form #form1="ngForm" (ngSubmit)="addRest(form1.value)" class="addform">
    <input type="text" placeholder="Name" name="title" ngModel>
    <input type="number" min="1" max="5000" placeholder="Length" name="price" ngModel>
    <div><input type="radio" value="1" name="id" ngModel><label for="id">Check this to add!</label></div>
    <input type="submit" class="addbutton" value="Add">
</form>
